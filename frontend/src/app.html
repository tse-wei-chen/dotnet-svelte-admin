<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Apply saved or system theme as early as possible to avoid FOUC -->
		<script>/* theme preflight: run before Svelte hydrates */(function(){try{var t=localStorage.getItem('theme');var prefers=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; if(t==='dark' || (!t && prefers)){document.documentElement.classList.add('dark')} else {document.documentElement.classList.remove('dark')}}catch(e){/* noop */}})();</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
